name: metaia_flutter
description: METAIA Tailor App - Flutter conversion with high-level animations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # State Management (Using Riverpod for better state management)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation & Routing  
  go_router: ^13.0.0
  
  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Real-time Communication
  socket_io_client: ^2.0.3+1
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  google_sign_in: ^6.2.1
  # sign_in_with_apple: removed for compatibility
  
  # UI Components & Animations
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  
  # Icons & Graphics
  iconly: ^1.0.1
  font_awesome_flutter: ^10.7.0
  
  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  photo_view: ^0.14.0
  
  # Payment & Other
  razorpay_flutter: ^1.3.6
  url_launcher: ^6.2.4
  intl: ^0.19.0
  flutter_slidable: ^3.0.1
  
  # Utilities
  freezed_annotation: ^2.4.1
  uuid: ^4.3.3
  equatable: ^2.0.5
  meta: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
